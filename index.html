<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="control">
    <div>
      <p class="control-button">Start</p>
    </div>
    <div>
      <p class="control-button">Counter</p>
    </div>
  </section>

  <section class="keys">
    <div data-key="65" class="key one">
      <kbd class="clap">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd class="hithat">S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd class="kick">D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd class="openhat">F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="boom" data-key="71" class="key">
      <kbd class="boom">G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd class="ride">H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd class="snare">J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd class="tom">K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd class="tink">L</kbd>
      <span class="sound">tink</span>
    </div>
  </section>

  <audio data-key="65" data-name="clap" src="sounds/clap.wav"></audio>
  <audio data-key="83" data-name="hithat" src="sounds/hihat.wav"></audio>
  <audio data-key="68" data-name="kick" src="sounds/kick.wav"></audio>
  <audio data-key="70" data-name="openhat" src="sounds/openhat.wav"></audio>
  <audio data-key="71" data-name="boom" src="sounds/boom.wav"></audio>
  <audio data-key="72" data-name="ride" src="sounds/ride.wav"></audio>
  <audio data-key="74" data-name="snare" src="sounds/snare.wav"></audio>
  <audio data-key="75" data-name="tom" src="sounds/tom.wav"></audio>
  <audio data-key="76" data-name="tink" src="sounds/tink.wav"></audio>

  <script src="script/script.js"></script>


</body>

</html>
